<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidzFinder</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css" integrity="sha512-nNlU0WK2QfKsuEmdcTwkeh+lhGs6uyOxuUs+n+0oXSYDok5qy0EI0lt01ZynHq6+p/tbgpZ7P+yUb+r71wqdXg==" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.js" integrity="sha512-j7/1CJweOskkQiS5RD9W8zhEG9D9vpgByNGxPIqkO5KrXrwyDAroM9aQ9w8J7oRqwxGyz429hPVk/zR6IOMtSA==" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('[data-fancybox]').fancybox({
                iframe : {
                    preload : false
                }
            });
        });
    </script>
    
</head>
<body>
    <div id="container">
        <header>
           <a href='index.html'><h1>Definitely NOT <span>Youtube</span></h1></a>
            <p>Search for videos</p>
        </header>
        <section>
            <form id="search-form" name="search-form" onsubmit="return search()">
                <div class="fieldcontainer">
                    <input type="search" id="query" class="search-field" placeholder="Find Videos...">
                    <input type="submit" name="search-btn" id="search-btn" value="">
                </div>
            </form>

            <ul id="results"></ul>
            <div id="buttons"></div>
        </section>
        <footer>
            <p>Copyright &copy; 2021, All Rights Reserved</p>
        </footer>
    </div>
    
</body>
</html>
